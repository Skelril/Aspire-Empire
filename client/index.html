<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Aspire Empire</title>
    <link rel="stylesheet" type="text/css" href="css/controls.css">
    <link rel="stylesheet" type="text/css" href="css/render.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
    <script src="js/controls.js"></script>
  </head>
  <body>
    <div id="start-screen">
      <div class="container">
        <div class="form-horizontal" style="margin: 10rem;">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="input-game-id">Game: </label>
            <div class="col-sm-10">
              <input class="form-control" id="input-game-id" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="input-player-id">Nickname: </label>
            <div class="col-sm-10">
              <input class="form-control" id="input-player-id" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="start-game" class="btn btn-primary">Start / Join</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="winner-notice"><span id="winner-name"></span> wins!</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <div id="control-panel-toggle"></div>
    <div id="control-panel">
      <h2 class="control-panel-element">Game</h2>
      <div class="control-panel-element">Game ID: <span id="active-game-id"></span></div>
      <div id="stock-information">
        <h3 class="control-panel-element">Empire Vitals</h3>
        <div class="control-panel-element">Funds: <span id="coins"></span></div>
        <div class="control-panel-element">Income: <span id="income"></span></div>
      </div>
      <div id="spawner-control">
        <h3 class="control-panel-element">Availile Units</h3>
        <div id="unit-list"></div>
      </div>
      <div id="unit-description">
        <h3 class="control-panel-element">Unit Details</h3>
        <div class="control-panel-element">Owner: <span id="owner-name"></span></div>
        <div class="control-panel-element">Heath: <span id="health"></span> / <span id="max-health"></span></div>
        <div class="control-panel-element">Moves: <span id="remaining-movement"></span> / <span id="max-movement"></span></div>
        <div class="control-panel-element">Strength: <span id="hit-power"></span></div>
        <div class="control-panel-element">Attacks: <span id="attacks"></span> / <span id="max-attacks"></span></div>
        <div class="control-panel-element">Defense: <span id="blocking-power"></span></div>
      </div>
      <div id="end-turn">End turn</div>
    </div>
    <script src="js/render.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
